<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Select Menu Design</title>
    <link rel="stylesheet" href="MakeSelectMenu.css">
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="selectorField">
                <p id="selectText">Select Social Media</p>
                <img src="arrow.png" id="arrow">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="youtube.png" alt="">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var selectorField = document.getElementById("selectorField");
        var selectText = document.getElementById("selectText");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrowIcon = document.getElementById("arrow");

        selectorField.onclick = function () {
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }

        for (option of options) {
            option.onclick = function () {
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }
        }
    </script>
</body>

</html>
